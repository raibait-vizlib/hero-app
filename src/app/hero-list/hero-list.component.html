<div class="app-list-container">
    <div class="app-list-search-wrapper">
        <input id="search" type="text" [formControl]="search" placeholder="Search" spellcheck="false">
    </div>
    <div class="app-list">
        <div class="app-list-header">
            <span class="app-list-header-name">Heroes</span>      
        </div>
        <div class="app-list-loader-container" *ngIf="loading && !heroes.length">
            <app-loader></app-loader>
        </div>
        <div class="app-list-empty" *ngIf="!loading && !heroes.length">
            There are no heroes that match your input.
        </div>
        <ul class="app-list-content">
            <li *ngFor="let hero of heroes" class="app-list-content-element" (click)="onHeroClick(hero)"> 
                <span class="app-list-content-element-name">{{hero.name}}</span>
            </li>           
        </ul>
    </div>
    <div class="app-button-container">
        <button (click)="handlePreviousPage()" [disabled]="!prevPage || loading">< Previous</button>
        <button (click)="handleNextPage()" [disabled]="!nextPage || loading">Next ></button>
    </div>
</div>
